name: User Register
summary: Creates a user
tags:
  - users
description: >
  Registers a user for the service by storing their information 
  and a hash of their password in the users database.
requestModels:
  "application/json": NewUser
methodResponses:
  -
    statusCode: '200'
    responseModels:
      "application/json": CreatedUser
  -
    statusCode: '400'
    responseModels:
      "application/json": UserAlreadyExistsError
  -
    statusCode: '500'
    responseModels:
      "application/json": ServerError